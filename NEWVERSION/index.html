<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackReaper | Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth-forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="human-mode">
    <div class="mode-toggle-wrapper">
        <div class="mode-toggle" id="mode-toggle-btn">
            <div class="mode-toggle-container">
                <div class="mode-toggle-background"></div>
                <div class="mode-toggle-icons">
                    <div class="human-icon">
                        <i class="fas fa-user"></i>
                        <span>Human</span>
                    </div>
                    <div class="ghoul-icon">
                        <i class="fas fa-mask"></i>
                        <span>Ghoul</span>
                    </div>
                </div>
                <div class="mode-toggle-slider">
                    <div class="mode-toggle-knob">
                        <div class="mode-icon-active">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container auth-container">
        <header class="auth-header">
            <div class="logo-container">
                <h1 class="logo">BlackReaper</h1>
                <div class="logo-animation"></div>
            </div>
            <p class="tagline">Embrace your <span class="accent-text">Ghoul</span>, master your productivity</p>
        </header>

        <main class="auth-main">
            <!-- Auth Card Container -->
            <div class="auth-card">
                <!-- Auth Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" id="login-tab">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="auth-tab" id="signup-tab">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                    <div class="tab-slider"></div>
                </div>

                <!-- Login Form -->
                <div class="auth-form active" id="login-form">
                    <form>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="login-email" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" placeholder="Your password" required>
                                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn primary pulse-animation">Login</button>
                            <button type="button" class="btn secondary" id="guest-login">Continue as Guest</button>
                        </div>
                        <div class="auth-error" id="login-error"></div>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="auth-form" id="signup-form">
                    <form>
                        <div class="form-group">
                            <label for="signup-name">Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="signup-name" placeholder="Your name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signup-email" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-password" placeholder="Choose a password" required>
                                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn primary pulse-animation">Sign Up</button>
                        </div>
                        <div class="auth-error" id="signup-error"></div>
                    </form>
                </div>
            </div>

            <!-- Loading Screen (shown during auth operations) -->
            <div class="loading" id="loading-screen" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Please wait...</p>
            </div>
        </main>

        <footer class="auth-footer">
            <p>&copy; 2025 BlackReaper. Inspired by Tokyo Ghoul.</p>
        </footer>
    </div>

    <!-- Firebase Scripts -->
    <script src="firebase/config.js"></script>
    <script src="firebase/auth.js"></script>
    <script src="firebase/database.js"></script>
    <!-- Animation and Main Scripts -->
    <script src="assets/js/ghoul-animation.js"></script>
    <script src="assets/js/theme-animation-loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Initialize auth-specific features
        document.addEventListener('DOMContentLoaded', () => {
            // Apply initial form animations
            setTimeout(() => {
                const authForm = document.querySelector('.auth-form');
                if (authForm) {
                    authForm.classList.add('fade-in');
                }
            }, 100);
        });
    </script>
</body>
</html>

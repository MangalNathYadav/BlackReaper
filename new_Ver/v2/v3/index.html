<!DOCTYPE html>
<html lang="en" data-mode="human">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>BlackReaper â€“ Enter</title>
	<link rel="preconnect" href="https://www.gstatic.com" crossorigin>
	<link rel="stylesheet" href="/assets/css/theme.css">
	<link rel="stylesheet" href="/assets/css/base.css">
	<link rel="stylesheet" href="/assets/css/components.css">
</head>
<body class="show-login">
	<a href="#main" class="skip-link">Skip to content</a>
	<button id="modeToggle" aria-label="Switch to ghoul mode" aria-pressed="false"><span class="icon" aria-hidden="true">ðŸŒ“</span><span class="txt">Human</span></button>
	<div class="auth-grid" id="main" role="main">
		<section id="loginPanel">
			<h1>BlackReaper</h1>
			<form id="loginForm" class="auth card" autocomplete="on">
				<label><span class="lbl">Email</span><input name="email" type="email" required autocomplete="email"></label>
				<label><span class="lbl">Password</span><input name="password" type="password" required autocomplete="current-password" minlength="6"></label>
				<button type="submit">Login</button>
				<button type="button" class="sec" id="guestBtn">Continue as Guest</button>
				<a href="#" data-swap style="font-size:.7rem;">Need an account? Create one</a>
				<small>Inspired by Kaneki: Productivity meets duality.</small>
				<div id="authError" class="auth-error" aria-live="polite" style="min-height:1.1rem;color:#ff4d4f;font-size:.65rem;font-weight:500;margin-top:.4rem;"></div>
			</form>
		</section>
		<section id="signupPanel">
			<h1>Become a Reaper</h1>
			<form id="signupForm" class="auth card" autocomplete="on">
				<label><span class="lbl">Display Name</span><input name="displayName" maxlength="24" required></label>
				<label><span class="lbl">Email</span><input name="email" type="email" required autocomplete="email"></label>
				<label><span class="lbl">Password</span><input name="password" type="password" required minlength="6" autocomplete="new-password"></label>
				<button type="submit">Create Account</button>
				<a href="#" data-swap style="font-size:.7rem;">Have an account? Sign in</a>
				<small>By creating an account you accept the shadows.</small>
			</form>
		</section>
	</div>
	<footer>v0.2 â€¢ <span id="modeStatus">Mode</span></footer>
	<script type="module" src="/assets/js/app.js"></script>
	<script>
		// Update footer mode label dynamically
		window.addEventListener('modechange', e => {
			const el = document.getElementById('modeStatus');
			if(el) el.textContent = e.detail.mode === 'human' ? 'Human Mode' : 'Ghoul Mode';
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackReaper | Profile</title>
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="icon" type="image/png" href="assets/images/mask.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar">
        <div class="nav-logo">
            <img src="assets/images/mask.png" alt="Kaneki Mask" class="mini-mask">
            <span>BlackReaper</span>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="journal.html">Journal</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="stats.html">Stats</a></li>
        </ul>
        <div class="nav-actions">
            <div class="mode-toggle">
                <span>Human</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <span>Ghoul</span>
            </div>
            <button id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img id="user-avatar" src="assets/images/mask.png" alt="User Avatar">
                <div class="upload-overlay">
                    <label for="avatar-upload" class="upload-btn">
                        <i class="fas fa-camera"></i> Change Photo
                    </label>
                    <input type="file" id="avatar-upload" accept="image/*" hidden>
                </div>
            </div>
            
            <div class="profile-info">
                <h1 id="profile-nickname">User</h1>
                <div class="threat-level">
                    <span><i class="fas fa-exclamation-triangle"></i> Threat Level:</span>
                    <div class="threat-meter" data-level="S">
                        <span class="threat-value">S</span>
                    </div>
                </div>
                <p class="user-status" id="user-status">
                    <i class="fas fa-clock"></i> Active for <span id="days-active">0</span> days
                </p>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <h2>Kagune Unlocks</h2>
                <div class="kagune-progress">
                    <div class="kagune-type unlocked" data-type="rinkaku">
                        <span class="kagune-name">
                            Rinkaku
                            <span class="progress-percentage">100%</span>
                        </span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 100%;"></div>
                        </div>
                    </div>
                    
                    <div class="kagune-type" data-type="ukaku">
                        <span class="kagune-name">
                            Ukaku
                            <span class="progress-percentage">45%</span>
                        </span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 45%;"></div>
                        </div>
                    </div>
                    
                    <div class="kagune-type" data-type="koukaku">
                        <span class="kagune-name">
                            Koukaku
                            <span class="progress-percentage">10%</span>
                        </span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 10%;"></div>
                        </div>
                    </div>
                    
                    <div class="kagune-type locked" data-type="bikaku">
                        <span class="kagune-name">
                            Bikaku
                            <span class="progress-percentage">0%</span>
                        </span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-section">
                <h2>Statistics</h2>
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">Tasks Completed</span>
                        <span class="stat-value" id="tasks-completed">0</span>
                    </div>
                    
                    <div class="stat-item">
                        <span class="stat-label">Journal Entries</span>
                        <span class="stat-value" id="journal-count">0</span>
                    </div>
                    
                    <div class="stat-item">
                        <span class="stat-label">Ghoul Mode Time</span>
                        <span class="stat-value" id="ghoul-time">0 hrs</span>
                    </div>
                </div>
            </div>
            
            <div class="profile-section">
                <h2>Account Settings</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="edit-nickname"><i class="fas fa-user"></i> Nickname</label>
                        <input type="text" id="edit-nickname" value="User">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="edit-email" value="user@example.com">
                    </div>
                    
                    <div class="form-group">
                        <div class="form-actions">
                            <button id="update-profile"><i class="fas fa-save"></i> Update Profile</button>
                            <button id="change-password"><i class="fas fa-key"></i> Change Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <button id="toggle-audio">
                <span class="audio-on">ðŸ”Š</span>
                <span class="audio-off hidden">ðŸ”‡</span>
            </button>
            <audio id="background-audio" loop>
                <source src="assets/audio/background.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase/config.js"></script>
    <script src="firebase/auth.js"></script>
    <script src="firebase/database.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/kagune.js"></script>
    <script src="assets/js/analytics.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackReaper Loading</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        
        /* Full Viewport Animation Container */
        .tg-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        /* Frame Sequence Container */
        .frame-sequence {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Individual Frames */
        .frame-sequence img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide all frames initially */
            opacity: 0;
            transition: opacity 0.1s ease;
        }
        
        /* Active Frame Style */
        .frame-sequence img.active {
            display: block; /* Show only active frame */
            opacity: 1;
        }
        
        /* Loading Caption */
        .animation-caption {
            position: absolute;
            bottom: 15%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            z-index: 10;
        }
        
        /* Loading Progress */
        .loading-progress {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #ff0000;
            transition: width 0.3s ease;
        }
        
        /* Loading Text */
        .loading-text {
            position: absolute;
            bottom: 7%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- Tokyo Ghoul Animation Frames Container (Full Viewport) -->
    <div class="tg-animation-container">
        <div class="frame-sequence">
            <!-- Frames will be dynamically loaded via JavaScript -->
        </div>
        <div class="animation-caption">Becoming Ghoul</div>
        
        <!-- Loading UI -->
        <div class="loading-progress">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-text">Loading BlackReaper...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animation settings
            const totalFrames = 23; // Total number of frames in the animation_sprites folder
            const frameDuration = 120; // Duration each frame is shown (in milliseconds) - faster animation
            let currentFrame = 1;
            
            // Frame captions for key frames
            const frameCaptions = {
                1: "Becoming Ghoul",
                5: "Power Awakening",
                8: "Transformation Beginning",
                12: "Kagune Emerging",
                16: "The Eyepatch Ghoul",
                19: "Flames of Power Rising",
                23: "BLACK REAPER AWAKENED"
            };
            
            // Get elements
            const frameSequence = document.querySelector('.frame-sequence');
            const animationCaption = document.querySelector('.animation-caption');
            const progressBar = document.querySelector('.progress-bar');
            const loadingText = document.querySelector('.loading-text');
            
            // Preload all frames
            function preloadFrames() {
                // Clear existing content
                frameSequence.innerHTML = '';
                
                // Create image elements for all frames
                for (let i = 1; i <= totalFrames; i++) {
                    const img = document.createElement('img');
                    img.src = `animation_sprites/frame${i}.png`;
                    img.alt = `Animation Frame ${i}`;
                    img.className = i === 1 ? 'active' : ''; // First frame is active initially
                    
                    // Add error handling for image loading
                    img.onerror = function() {
                        console.log(`Could not load frame ${i}`);
                    };
                    
                    frameSequence.appendChild(img);
                }
            }
            
            // Animate frames sequentially
            function animateFrames() {
                // Get all frame images
                const frames = frameSequence.querySelectorAll('img');
                
                // Hide current frame
                frames[currentFrame - 1].classList.remove('active');
                
                // Advance to next frame
                currentFrame = currentFrame >= totalFrames ? 1 : currentFrame + 1;
                
                // Show next frame
                frames[currentFrame - 1].classList.add('active');
                
                // Update caption if there's a specific one for this frame
                if (frameCaptions[currentFrame]) {
                    animationCaption.textContent = frameCaptions[currentFrame];
                    animationCaption.classList.add('caption-change');
                    setTimeout(() => {
                        animationCaption.classList.remove('caption-change');
                    }, 500);
                }
                
                // Update loading progress
                updateLoadingProgress();
            }
            
            // Simulate loading progress
            let loadProgress = 0;
            function updateLoadingProgress() {
                // Increment progress with each frame - slower loading (complete in ~10 seconds)
                loadProgress += (100 / (totalFrames * 4.5));
                if (loadProgress > 100) loadProgress = 100;
                
                // Update progress bar
                progressBar.style.width = `${loadProgress}%`;
                
                // Update loading text
                loadingText.textContent = `Loading BlackReaper... ${Math.floor(loadProgress)}%`;
                
                // Redirect when loading is complete
                if (loadProgress >= 100) {
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500); // Wait half a second before redirecting
                }
            }
            
            // Initialize the animation
            preloadFrames();
            
            // Start frame animation
            const frameInterval = setInterval(animateFrames, frameDuration);
        });
    </script>
</body>
</html>
